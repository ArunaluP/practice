<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
  <form>
    <h1>Enter the Value</h1>
    <input type="number" id="inputValue" value="0">
    <input type="radio" name ="item" id = "cel" checked>
    <label for="cel">Celsius -> Fahrenheit</label>
    <input type="radio" name ="item" id = "far">
    <label for="far">Fahrenheit -> Celsius</label>
    <button type="button" id="convertButton">Convert</button>
    <p id="result"></p>
  </form>
   <script src="index.js"></script>
</body>
</html>
